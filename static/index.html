<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levitate - AI Music Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        /* Sidebar - Music List */
        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #e94560;
        }

        /* Upload Section */
        .upload-zone {
            border: 2px dashed rgba(233, 69, 96, 0.5);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
        }

        .upload-zone svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: #e94560;
        }

        .upload-zone p {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .upload-zone input {
            display: none;
        }

        /* Music List */
        .music-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .music-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.5rem;
        }

        .music-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .music-item.active {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid rgba(233, 69, 96, 0.5);
        }

        .music-item.has-image .music-icon {
            background: linear-gradient(135deg, #10b981, #34d399);
        }

        .music-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .music-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .play-btn {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 0.5rem;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: rgba(233, 69, 96, 0.5);
            transform: scale(1.1);
        }

        .play-btn.playing {
            background: #e94560;
        }

        .play-btn svg {
            width: 14px;
            height: 14px;
            color: white;
        }

        .music-info {
            flex: 1;
            min-width: 0;
        }

        .music-name {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-meta {
            font-size: 0.75rem;
            color: #a0a0a0;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        /* Audio Player */
        .audio-player {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: none;
        }

        .audio-player.visible {
            display: block;
        }

        .audio-player .now-playing {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }

        .audio-player .track-name {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.75rem;
            color: #e94560;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .player-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .player-btn:hover {
            transform: scale(1.1);
        }

        .player-btn svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        .progress-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #666;
        }

        /* Main Panel - Image Display */
        .main-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        .placeholder {
            text-align: center;
            color: #666;
        }

        .placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .generated-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(233, 69, 96, 0.3);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Controls */
        .controls {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* Features Display */
        .features {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .feature-tag span {
            color: #e94560;
            font-weight: 600;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #333;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: #e94560;
        }

        .toast.success {
            background: #10b981;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .main-panel {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Levitate</h1>
            <p>AI-Powered Music Visualization</p>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2>Your Music</h2>
                
                <!-- Upload Zone -->
                <div class="upload-zone" id="uploadZone">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p>Drop MP3 file here or click to upload (max 1MB)</p>
                    <input type="file" id="fileInput" accept=".mp3">
                </div>

                <!-- Music List -->
                <div class="music-list" id="musicList">
                    <div class="empty-state">
                        <p>No music uploaded yet</p>
                    </div>
                </div>

                <!-- Audio Player -->
                <div class="audio-player" id="audioPlayer">
                    <div class="now-playing">Now Playing</div>
                    <div class="track-name" id="playerTrackName">-</div>
                    <div class="player-controls">
                        <button class="player-btn" id="playerPlayBtn">
                            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </button>
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <audio id="audioElement"></audio>
            </div>

            <!-- Main Panel -->
            <div class="main-panel">
                <div class="image-container" id="imageContainer">
                    <div class="placeholder" id="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p>Select a track to generate artwork</p>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="generateBtn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        Generate Artwork
                    </button>
                    <button class="btn btn-secondary" id="regenerateBtn" disabled style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Regenerate
                    </button>
                </div>

                <div class="features" id="features"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const API_BASE = '/api';
        
        let selectedTrack = null;
        let currentImageUrl = null;
        let currentlyPlayingKey = null;
        let musicFiles = {};  // Store music file info by key

        // DOM Elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const musicList = document.getElementById('musicList');
        const imageContainer = document.getElementById('imageContainer');
        const placeholder = document.getElementById('placeholder');
        const generateBtn = document.getElementById('generateBtn');
        const regenerateBtn = document.getElementById('regenerateBtn');
        const featuresDiv = document.getElementById('features');
        const toast = document.getElementById('toast');

        // Audio Player Elements
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const playerTrackName = document.getElementById('playerTrackName');
        const playerPlayBtn = document.getElementById('playerPlayBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        // Initialize
        loadMusicList();

        // Upload Zone Events
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (!file) return;
            if (!file.name.toLowerCase().endsWith('.mp3')) {
                showToast('Please upload an MP3 file', 'error');
                return;
            }
            if (file.size > 1 * 1024 * 1024) {
                showToast('File too large. Maximum size is 1MB', 'error');
                return;
            }
            uploadFile(file);
        });
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 1 * 1024 * 1024) {
                showToast('File too large. Maximum size is 1MB', 'error');
                return;
            }
            uploadFile(file);
        });

        // Button Events
        generateBtn.addEventListener('click', () => generateArtwork());
        regenerateBtn.addEventListener('click', () => generateArtwork());

        // Load music list from API
        async function loadMusicList() {
            try {
                const response = await fetch('/music');
                const data = await response.json();
                
                if (data.files && data.files.length > 0) {
                    // Store music files info
                    musicFiles = {};
                    data.files.forEach(file => {
                        musicFiles[file.key] = file;
                    });
                    renderMusicList(data.files);
                } else {
                    musicList.innerHTML = '<div class="empty-state"><p>No music uploaded yet</p></div>';
                }
            } catch (error) {
                console.error('Failed to load music list:', error);
                musicList.innerHTML = '<div class="empty-state"><p>Failed to load music</p></div>';
            }
        }

        // Render music list
        function renderMusicList(files) {
            musicList.innerHTML = files.map(file => `
                <div class="music-item ${file.has_image ? 'has-image' : ''}" data-key="${file.key}">
                    <button class="play-btn" data-key="${file.key}" title="Play">
                        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <div class="music-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                        </svg>
                    </div>
                    <div class="music-info">
                        <div class="music-name">${file.key}</div>
                        <div class="music-meta">${formatFileSize(file.size)} ${file.has_image ? '• Has artwork' : ''}</div>
                    </div>
                </div>
            `).join('');

            // Add click handlers for selecting track
            document.querySelectorAll('.music-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    // Don't select if clicking play button
                    if (!e.target.closest('.play-btn')) {
                        selectTrack(item.dataset.key);
                    }
                });
            });

            // Add click handlers for play buttons
            document.querySelectorAll('.play-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    togglePlay(btn.dataset.key);
                });
            });
        }

        // Select a track
        function selectTrack(key) {
            selectedTrack = key;
            
            // Update UI
            document.querySelectorAll('.music-item').forEach(item => {
                item.classList.toggle('active', item.dataset.key === key);
            });
            
            // Check if this track has an existing image
            const trackInfo = musicFiles[key];
            if (trackInfo && trackInfo.has_image && trackInfo.image_url) {
                // Display existing image
                currentImageUrl = trackInfo.image_url;
                imageContainer.innerHTML = `
                    <img src="${trackInfo.image_url}" alt="Generated artwork" class="generated-image">
                `;
                
                // Change button to "Regenerate"
                generateBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Regenerate Artwork
                `;
                regenerateBtn.style.display = 'none';
            } else {
                // No existing image - show placeholder
                currentImageUrl = null;
                imageContainer.innerHTML = `
                    <div class="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p>Click "Generate Artwork" to create cover art</p>
                    </div>
                `;
                
                // Change button to "Generate"
                generateBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Generate Artwork
                `;
                regenerateBtn.style.display = 'none';
            }
            
            generateBtn.disabled = false;
            featuresDiv.innerHTML = '';
        }

        // Upload file
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showToast('Uploading...', 'info');

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                showToast('Upload successful!', 'success');
                loadMusicList();
                
                // Auto-select the uploaded track
                setTimeout(() => selectTrack(data.s3_key), 500);
            } catch (error) {
                console.error('Upload error:', error);
                showToast('Upload failed. Please try again.', 'error');
            }
        }

        // Generate artwork
        async function generateArtwork() {
            if (!selectedTrack) return;

            // Show loading state
            imageContainer.innerHTML = `
                <div class="loading-overlay">
                    <div class="spinner"></div>
                    <p>Analyzing music & generating artwork...</p>
                </div>
            `;
            generateBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ s3_key: selectedTrack })
                });

                if (!response.ok) {
                    throw new Error('Generation failed');
                }

                const data = await response.json();
                currentImageUrl = data.image_url;

                // Update the music files cache
                if (musicFiles[selectedTrack]) {
                    musicFiles[selectedTrack].has_image = true;
                    musicFiles[selectedTrack].image_url = data.image_url;
                }

                // Update the list item to show it has artwork
                const listItem = document.querySelector(`.music-item[data-key="${selectedTrack}"]`);
                if (listItem) {
                    listItem.classList.add('has-image');
                    const meta = listItem.querySelector('.music-meta');
                    if (meta && !meta.textContent.includes('Has artwork')) {
                        meta.textContent = meta.textContent + ' • Has artwork';
                    }
                }

                // Display image
                imageContainer.innerHTML = `
                    <img src="${data.image_url}" alt="Generated artwork" class="generated-image">
                `;

                // Display features
                featuresDiv.innerHTML = `
                    <div class="feature-tag">Tempo: <span>${data.features.tempo} BPM</span></div>
                    <div class="feature-tag">Energy: <span>${data.features.energy}</span></div>
                    <div class="feature-tag">Mood: <span>${data.features.mood}</span></div>
                `;

                // Change button to Regenerate
                generateBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Regenerate Artwork
                `;

                showToast('Artwork generated!', 'success');
            } catch (error) {
                console.error('Generation error:', error);
                imageContainer.innerHTML = `
                    <div class="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        <p>Generation failed. Please try again.</p>
                    </div>
                `;
                showToast('Generation failed. Please try again.', 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Audio Player Functions
        async function togglePlay(key) {
            if (currentlyPlayingKey === key && !audioElement.paused) {
                // Pause current track
                audioElement.pause();
                updatePlayButtons(key, false);
            } else if (currentlyPlayingKey === key && audioElement.paused) {
                // Resume current track
                audioElement.play();
                updatePlayButtons(key, true);
            } else {
                // Play new track
                await playTrack(key);
            }
        }

        async function playTrack(key) {
            try {
                // Get presigned URL
                const response = await fetch(`/music/play/${encodeURIComponent(key)}`);
                const data = await response.json();
                
                if (data.error) {
                    showToast('Failed to load track', 'error');
                    return;
                }

                // Update currently playing
                if (currentlyPlayingKey) {
                    updatePlayButtons(currentlyPlayingKey, false);
                }
                currentlyPlayingKey = key;

                // Set audio source and play
                audioElement.src = data.url;
                audioElement.play();

                // Show audio player
                audioPlayer.classList.add('visible');
                playerTrackName.textContent = key;
                updatePlayButtons(key, true);
                updatePlayerUI(true);

            } catch (error) {
                console.error('Play error:', error);
                showToast('Failed to play track', 'error');
            }
        }

        function updatePlayButtons(key, isPlaying) {
            // Update list play button
            const btn = document.querySelector(`.play-btn[data-key="${key}"]`);
            if (btn) {
                const playIcon = btn.querySelector('.play-icon');
                const pauseIcon = btn.querySelector('.pause-icon');
                btn.classList.toggle('playing', isPlaying);
                playIcon.style.display = isPlaying ? 'none' : 'block';
                pauseIcon.style.display = isPlaying ? 'block' : 'none';
            }
        }

        function updatePlayerUI(isPlaying) {
            playIcon.style.display = isPlaying ? 'none' : 'block';
            pauseIcon.style.display = isPlaying ? 'block' : 'none';
        }

        // Audio Player Event Listeners
        playerPlayBtn.addEventListener('click', () => {
            if (currentlyPlayingKey) {
                togglePlay(currentlyPlayingKey);
            }
        });

        audioElement.addEventListener('timeupdate', () => {
            const progress = (audioElement.currentTime / audioElement.duration) * 100;
            progressFill.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(audioElement.currentTime);
        });

        audioElement.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioElement.duration);
        });

        audioElement.addEventListener('ended', () => {
            updatePlayButtons(currentlyPlayingKey, false);
            updatePlayerUI(false);
            progressFill.style.width = '0%';
        });

        audioElement.addEventListener('pause', () => {
            updatePlayerUI(false);
        });

        audioElement.addEventListener('play', () => {
            updatePlayerUI(true);
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioElement.currentTime = percent * audioElement.duration;
        });
    </script>
</body>
